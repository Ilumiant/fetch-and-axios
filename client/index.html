<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>User List</h1>
    <div class="container mb-5">
      <form id="userCreateForm">
        <label class="d-block">Name: <input type="text" class="form-control" id="userNameInput" required></label>
        <label class="d-block">Age: <input type="number" class="form-control" id="userAgeInput" required></label>
        <button class="btn btn-primary mt-3">Crear</button>
        <button class="btn btn-success mt-3" type="button" id="userCreateAxiosButton">Crear con axios</button>
      </form>
    </div>
    <button class="btn btn-danger" id="clearTableButton">Clear table</button>
    <button class="btn btn-primary" id="fetchUserButton">Load with fetch</button>
    <button class="btn btn-primary" id="axiosUserButton">Load with axios</button>
    <button class="btn btn-success" id="fetchAsyncUserButton">Load with fetch async</button>
    <button class="btn btn-success" id="axiosAsyncUserButton">Load with axios async</button>
    <table id="userTable" class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Edad</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>35</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./js/constants.js"></script>
  <script src="./js/fillTable.js"></script>
  <script src="./js/loader.js"></script>
  <script src="./js/creator.js"></script>
</body>

</html>
